<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body {% block body_prop %}{% endblock %}>
<div>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-brand" href="/">Blog</a>
                        </li>
                        <li>
                            <a href="{% block articles_url %}{% endblock %}"><i class="icon-list-alt" style="margin-right: 3px"></i>文章列表</a>
                        </li>
                        <li>
                            <a href="{% block tags_url %}{% endblock %}"><i class="icon-tags" style="margin-right: 3px"></i>标签</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div style="min-height: 570px">
        {% block content %}
        {% endblock %}

    </div>

    <footer class="blog-footer">
        <p><a href="#">Back to top</a></p>
        <p>By lxy-kyb</p>

    </footer>
</div>
{% block ext_js %}
{% endblock %}
</body>
</html>
